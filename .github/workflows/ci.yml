name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Minimal permissions for all jobs
permissions:
  contents: read

jobs:
  # Rust linting and formatting
  rust-lint:
    name: Rust Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if Rust source exists
        id: check-rust
        run: |
          if [ -d "src-tauri" ] && [ -f "src-tauri/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        if: steps.check-rust.outputs.exists == 'true'
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        if: steps.check-rust.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        if: steps.check-rust.outputs.exists == 'true'
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Run Clippy
        if: steps.check-rust.outputs.exists == 'true'
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Rust tests
  rust-test:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Check if Rust source exists
        id: check-rust
        shell: bash
        run: |
          if [ -d "src-tauri" ] && [ -f "src-tauri/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        if: steps.check-rust.outputs.exists == 'true'
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo dependencies
        if: steps.check-rust.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run tests
        if: steps.check-rust.outputs.exists == 'true'
        working-directory: src-tauri
        run: cargo test --all-features

  # Frontend linting and tests
  frontend-lint:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend source exists
        id: check-frontend
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        if: steps.check-frontend.outputs.exists == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        if: steps.check-frontend.outputs.exists == 'true'
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        run: pnpm install

      - name: Run linter
        if: steps.check-frontend.outputs.exists == 'true'
        run: pnpm lint

      - name: Run type check
        if: steps.check-frontend.outputs.exists == 'true'
        run: pnpm check

      - name: Run tests
        if: steps.check-frontend.outputs.exists == 'true'
        run: pnpm test

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if Rust source exists
        id: check-rust
        run: |
          if [ -d "src-tauri" ] && [ -f "src-tauri/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        if: steps.check-rust.outputs.exists == 'true'
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        if: steps.check-rust.outputs.exists == 'true'
        run: cargo install cargo-audit

      - name: Run security audit
        if: steps.check-rust.outputs.exists == 'true'
        working-directory: src-tauri
        run: cargo audit
